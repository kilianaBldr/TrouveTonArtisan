<div class="container">
    <h1 class="text-center">Résultats de la recherche pour "{{searchQuery}}"</h1>
    <div *ngIf="filteredArtisans.length > 0; else noResults">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-5" *ngFor="let artisan of filteredArtisans">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ artisan.name }}</h5>
                        <p class="card-text">Note: {{ artisan.note }} <i class="fa-solid fa-star"></i></p>
                        <p class="card-text">Spécialité : {{ artisan.specialty }}</p>
                        <p class="card-text">Localisation : {{artisan.location}}</p>
                        <button (click)="viewsDetails(artisan.id)" type="button" class="btn">En Savoir plus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noResults>
        <p class="mt-3">Aucun artisan trouvé.</p>
    </ng-template>
</div>
